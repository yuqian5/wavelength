<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <title>Totally not a knock off Wavelength</title>
</head>
<body onload="init();">
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Not a Knockoff Wavelength</span>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hard-mode-select">
            <label class="form-check-label" for="hard-mode-select">hard mode</label>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card mt-3">
        <div class="card-body text-wrap">
            <div class="d-flex flex-row justify-content-center align-items-center" style="min-width: 80%">
                <div class="p-2 text-center">
                    <h1 class="display-3" id="spectrum-left">Word word word</h1>
                </div>
                <i class="bi bi-chevron-right"></i>
                <div class="p-2 text-center">
                    <h1 class="display-3" id="spectrum-right">Word word word</h1>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="new-cards" style="width: 350px">New Cards</button>
            </div>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <canvas id="canvas"
                            style="height: 100%; width: 100%;">
                    </canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="mb-1">
                        <label class="form-label d-block" for="dial">Guess: </label>
                        <input class="form-range"
                               id="dial" max="720"
                               min="0" type="range" value="360"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-primary" id="mode-toggle">Hide wheel</button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-primary" id="spin-wheel">Spin Wheel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-3 mb-5">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mt-3 text-center">
                        <div class="card-body">
                            <h5 class="card-title">Team 1 Score</h5>
                            <p class="card-text" id="score1">0</p>
                            <button class="btn btn-primary" id="add-score1">+</button>
                            <button class="btn btn-primary" id="subtract-score1">-</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mt-3 text-center">
                        <div class="card-body">
                            <h5 class="card-title">Team 2 Score</h5>
                            <p class="card-text" id="score2">0</p>
                            <button class="btn btn-primary" id="add-score2">+</button>
                            <button class="btn btn-primary" id="subtract-score2">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
